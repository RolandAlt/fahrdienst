description: Verwaltung und Routenplanung für Tagespflege-Fahrdienst
publish_to: "none"
version: 25.11.25+57

environment:
  sdk: ^3.9.0

dependencies:
  supabase_flutter: ^2.5.3
  flutter:
    sdk: flutter
  connectivity_plus: ^7.0.0
  device_info_plus: ^12.2.0
